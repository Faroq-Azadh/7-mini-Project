<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Gallery Images</title>
  </head>
  <body>

    <div class="container">
      <div class="panel active" style="background-image: url('./img/1.jpg'); margin-left: 0;">

      </div>
      <div class="panel" style="background-image: url('./img/2.jpg')">
        <h3>Wild Nature</h3>
      </div>
      <div class="panel" style="background-image: url('./img/3.jpg')">
        <h3>The Earth</h3>
      </div>
      <div class="panel" style="background-image: url('./img/4.jpg')">
        <h3>Forest</h3>
      </div>
      <div class="panel" style="background-image: url('./img/5.jpg')">
        <h3>The Universe</h3>
      </div>
      <div class="panel" style="background-image: url('./img/6.jpg')">
        <h3>Beach</h3>
      </div>
      <div class="panel" style="background-image: url('./img/7.jpg')">
        <h3>The Mountains</h3>
      </div>
      <div class="panel" style="background-image: url('./img/8.jpg')">
        <h3>Fantasy Clouds</h3>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
